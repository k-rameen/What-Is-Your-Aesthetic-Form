<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">What's Your Aesthetic? 𐙚˙✧˖°📷 ༘ ⋆｡ ˚</h1>

    <p id="description">Your wardrobe says a lot about you. Fill out this short form to let us know your fashion preferences!</p>

  <form id="survey-form">
    <fieldset>
      <legend>Personal Info.</legend>
      <label for="name" id="name-label">What's your name?<br/></label>
      <input required id="name" type="text" placeholder="e.g John Doe">

      <label for="email" id="email-label"><br/><br/>What's your email?<br/></label>
      <input required id="email" type="email" placeholder="e.g fake123@email.com">
    </fieldset>
    <br/>
    <fieldset>
      <legend>Discover Your Style</legend>
      <label for="number" id="number-label">How confident are you about your personal style on a scale from 1-10? <br/></label>
      <input id="number" type="number" min="1" max="10" placeholder="e.g 7">
    
    
      <label for="dropdown"><br/><br/>What's your favorite aesthetic?<br/></label>
      <select id="dropdown">
        <option>Grunge</option>
        <option>Y2K</option>
        <option>Soft Girl</option>
        <option>Cottagecore</option>
        <option selected>Unsure</option>
      </select>

      <legend><br/>Which color palette do you prefer?</legend>
      <input type="radio" id="color" name="color">
      <label for="color">Cool Winter</label>
      <input type="radio" id="color" name="color">
      <label for="color">Bright Spring</label>
      <input type="radio" id="color" name="color">
      <label for="color">Light Summer</label>
      <input type="radio" id="color" name="color">
      <label for="color">Warm Autumn</label>
    
      
      <br/>
      <legend><br/>A or B? (or C)</legend>
      <input type="radio" id="jewelry" name="jewelry">
      <label for="jewelry">Decked Out Jewelry</label>
      <input type="radio" id="jewelry" name="jewelry">
      <label for="jewelry">Dainty Delicate Jewelry</label>

      <br/>
      <br/>

      <input type="radio" id="shoes" name="shoes">
      <label for="shoes">Sneakers</label>
      <input type="radio" id="shoes" name="shoes">
      <label for="shoes">Heels</label>

      <br/>
      <br/>

      <input type="radio" id="makeup" name="makeup">
      <label for="makeup">Dark Feminine Makeup</label>
      <input type="radio" id="makeup" name="makeup">
      <label for="makeup">Clean Girl Makeup</label>
      <input type="radio" id="makeup" name="makeup">
      <label for="makeup">No makeup</label>

      <br/>
      <br/>

      <input type="radio" id="nails" name="nails">
      <label for="nails">Long nails</label>
      <input type="radio" id="nails" name="nails">
      <label for="nails">Short nails</label>

      <br/>
      <br/>

      <legend>What accessories do you wear the most often?</legend>
      <input type="checkbox" id="accessories" id="accessories" name="accessories" value="accessories">
      <label for="accessories">Belts</label>
      <input type="checkbox" id="accessories" id="accessories" name="accessories" value="accessories">
      <label for="accessories">Hats</label>
      <input type="checkbox" id="accessories" id="accessories" name="accessories" value="accessories">
      <label for="accessories">Sunglasses</label>
      <br/>
      <input type="checkbox" id="accessories" id="accessories" name="accessories" value="accessories">
      <label for="accessories">Bows</label>
      <input type="checkbox" id="accessories" id="accessories" name="accessories" value="accessories">
      <label for="accessories">Jewelry</label>
      <input type="checkbox" id="accessories" id="accessories" name="accessories" value="accessories">
      <label for="accessories">Gloves</label>

    </fieldset>
    
    <br/><button type="submit">Submit</button>

  </form>

  </body>
</html>
